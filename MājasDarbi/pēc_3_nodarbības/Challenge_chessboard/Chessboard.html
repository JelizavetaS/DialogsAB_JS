<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
        }
        .chessboard div {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }
        .black {
            background-color: #769656;
        }
        .white {
            background-color: #eeeed2;
        }
    </style>
</head>
<body>
    <div class="chessboard">
        <!-- Row 8 -->
        <div class="black">♜</div>
        <div class="white">♞</div>
        <div class="black">♝</div>
        <div class="white">♛</div>
        <div class="black">♚</div>
        <div class="white">♟</div>
        <div class="black">♟</div>
        <div class="white">♟</div>
        
        <!-- Row 7 -->
        <div class="white">♖</div>
        <div class="black">♘</div>
        <div class="white">♗</div>
        <div class="black">♕</div>
        <div class="white">♔</div>
        <div class="black">♙</div>
        <div class="white">♙</div>
        <div class="black">♙</div>
        
        <!-- Row 6 -->
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>

        <!-- Row 5 -->
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>

        <!-- Row 4 -->
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>

        <!-- Row 3 -->
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>

        <!-- Row 2 -->
        <div class="black">♖</div>
        <div class="white">♘</div>
        <div class="black">♗</div>
        <div class="white">♕</div>
        <div class="black">♔</div>
        <div class="white">♙</div>
        <div class="black">♙</div>
        <div class="white">♙</div>

        <!-- Row 1 -->
        <div class="white">♜</div>
        <div class="black">♞</div>
        <div class="white">♝</div>
        <div class="black">♛</div>
        <div class="white">♚</div>
        <div class="black">♟</div>
        <div class="white">♟</div>
        <div class="black">♟</div>
    </div>
</body>
</html>
