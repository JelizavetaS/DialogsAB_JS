<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>

<p id="demo"></p>

<script>

const cars = ["Saab", "Volvo", "BMW"];
// let fruits = ["bannana", "apple", "kiwi"];
// var drinks = ["cola", "sprite", "water"];

// cars = ["Saab", "Volvo", "BMW", "Peugeot"];

cars.push("Mercedes");// add

console.log(cars); //log all array

cars.pop(3); //delete

console.log(cars);

console.log(cars.length); //show arrays length

// console.log(cars[0]);

// logging each array element via loop
for (i = 0; i < cars.length; i++) { // i++ === i = i + 1
    // 0 < 3, 1 < 3, 2 < 3, 3 < 3, 4 <= 3
    console.log(cars[i]);
}

console.log(cars.sort()); //abc


document.getElementById("demo").innerHTML = cars;
</script>

</body>
</html>
